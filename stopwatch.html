<!DOCTYPE html>
<html>
<head>
	<title>StopWatch</title>
	<link rel="stylesheet" type="text/css" href="stw.css">
	<script type="text/javascript" src="stw.js" ></script>
</head>
<body onload="display()">
<div class="main_wrapper">
		<h1>Stop Watch</h1>
	<div class="time">
		<input type="button" name="minutes" id="minutes" class="button1" value="0">
		<input type="button" name="seconds" id="seconds" class="button1" value="0">
		<input type="button" name="millisec" id="millisec" class="button1" value="0">
	</div>
	<div class="menu">
		<input type="button" name="start" onclick="startTime()" id="start" class="button2" value="Start">
		<input type="button" name="start" onclick="stop()" id="stop" class="button2" value="Stop">
		<input type="button" name="start" onclick="reset()" id="reset" class="button2" value="Reset">
	</div>
	<footer>
	<h6>Created by <a href="https://github.com/vathsav2297?tab=repositories" target="_blank">SriVathsav</a></h6>
	</footer>
</div>
</body>
</html>
